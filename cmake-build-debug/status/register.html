        <input type="text" placeholder="请输入您的用户名" name="Username" maxlength="150" id="Username" style="width: 800px;margin-top: 40px" required autofocus>

        <input type="text" placeholder="请输入您的QQ号" name="QQ" maxlength="11" id="QQ" style="width: 800px;margin-top: 40px" required>

    </form>
    <button id="regform_submit" class="btn btn-lg btn-primary btn-block" style="width: 200px;margin-top: 80px;margin-left: 666px" onclick="reg()">注册</button>
