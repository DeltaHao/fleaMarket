<nav class="navbar navbar-expand-lg navbar-light bg-light title">
    <a class="navbar-brand title">二手交易平台</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item headline">

        </div>

<div class="container">
    <div class="py-5 text-center">
        <h2>欲购物品发布</h2>
        <p class="lead">请填写您想购买的物品信息</p>
    </div>

    <div class="row">

        <div class="col-md-8 order-md-1">
            <form id="wgedit" class="needs-validation" novalidate>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="WG_name" style="margin-left: 300px">物品名</label>
                        <input type="text" name="WG_name" id="WG_name" style="width: 500px;height: 40px;margin-left: 300px" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="WG_info" style="margin-left: 300px">物品描述</label>
                    <div class="input-group">
                        <textarea name="WG_info" id="WG_info" style="width: 500px;height: 160px;margin-left: 300px"></textarea>
                    </div>
                </div>

                <div>
                    <label for="WG_type" style="margin-left: 300px">物品类别</label>
                    <select name="WG_type" id="WG_type" style="width: 500px;height: 40px;margin-left: 300px" required>
                        <option value="">请选择...</option>
                        <option value="1">食品饮品</option>
                        <option value="2">书籍</option>
                        <option value="3">电子产品</option>
                        <option value="4">服饰</option>
                        <option value="5">化妆品</option>
                        <option value="6">运动器材</option>
                        <option value="7">日用品</option>
                        <option value="8">账号</option>
                        <option value="9">其他</option>
                    </select>
                </div>
            </form>

            <button class="btn btn-primary btn-lg btn-block" style="width: 300px;margin-top: 30px;margin-left: 410px" onclick="wg_publish()">发布</button>

        </div>
    </div>
</div>

</body>
</html>
